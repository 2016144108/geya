<body style="background-color: rgb(240, 240, 240);">
    <div class="head_label" id="head_label">
    <label>云数据分析</label>
    <label  class="layui-icon layui-icon-right">系统分析</label>
    </div>
    <div id="pie" class="pie"></div>
    <div id="bar" class="bar"></div>
    <div class="showbox" id="showbox">
        <p>大学生创新创业服务平台一共有资源：</p>
        <ul>
            <li>
                <div id="ball" class="ball"></div>
                <span>创业课程：<la id="lessoncount">100</la></span>
            </li>
            <li>
                <div id="ball" class="ball"></div>
                <span>创业导师：<la id="teachercount">100</la></span>
            </li>
            <li>
                <div id="ball" class="ball"></div>
                <span>创业团队：<la id="teamcount">100</la></span>
            </li>
            <li>
                <div id="ball" class="ball"></div>
                <span>创业服务：<la id="servicecount">100</la></span>
            </li>
            <li>
                <div id="ball" class="ball"></div>
                <span>技术沙龙：<la id="sciencecount">100</la></span>
            </li>
        </ul>
        <p id="content">
            大学生创新创业服务平台给予大学生一个既安全可靠又方便有效的创业服务环境。这里提供了各类创业资源，比如创业服务，创业课程，创业导师，创业案例和科技沙龙等等。你可以从中学习到很多创业方面的知识技能，当然在这里你还可以接触到各大高校的创业导师以及来自各大高校的同样怀揣创业梦想的小伙伴,同他们分享心得交流经验。总的来讲，大学生创新创业服务平台不仅是你创业道路上的垫脚石，还是你创业道路上的港湾，通过它你的创业历程将更加得心应手。
        </p>
    </div>
