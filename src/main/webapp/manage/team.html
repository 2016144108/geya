<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优秀创新团队</title>
    <link rel="stylesheet" type="text/css" href="../statics/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/team.css"/>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body style="background-color: white;">
    <div class="head_label" id="head_label">
        <label>创业资源</label>
        <label  class="layui-icon layui-icon-right">优秀创新团队</label>
    </div>
    <form class="layui-form" action="../querysome2" method="post">
      <div class="layui-form-item">
        <div class="layui-input-block text">
            <input  type="text" name="tname" placeholder="团队名称" autocomplete="on" class="layui-input">
        </div>
        <div class="layui-input-block text">
            <input  type="text" name="tintro" placeholder="负责人" autocomplete="on" class="layui-input">
       </div>
       <div class="layui-input-block text">
           <input  type="text" name="tmajor" placeholder="领域" autocomplete="on" class="layui-input">
      </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
                <button class="layui-btn search layui-icon layui-icon-search" lay-submit lay-filter="formDemo"></button>
        </div>
      </div>
    </form>
    <div class="layui-container" >  
            <table id="demo2" lay-filter="demo2">
                <thead>
                  <tr>
                        <th lay-data="{field:'name'}">团队名称</th>
                        <th lay-data="{field:'experience'}">负责人</th>
                        <th lay-data="{field:'signs'}">规模</th>
                        <th lay-data="{field:'signss'}">定位</th>
                        <th lay-data="{field:'signsss'}">操作</th>
                  </tr> 
                </thead>
                <tbody>
                  <!-- <tr>
                        <td>大鹏教育</td>
                        <td>黄定</td>
                        <td>5人</td>
                        <td>江苏理工学院</td>
                        <td><span class="layui-icon layui-icon-add-1"></span><span class="layui-icon layui-icon-reply-fill"></span></td>
                  </tr> -->
                </tbody>
            </table> 
    </div>
</body>
<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../statics/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/team.js" type="text/javascript" charset="utf-8"></script>	
</html>
