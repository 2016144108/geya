<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资深创新导师</title>
    <link rel="stylesheet" type="text/css" href="../statics/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/teacher.css"/>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body style="background-color: white;">
    <div class="head_label" id="head_label">
        <label>创业资源</label>
        <label  class="layui-icon layui-icon-right">资深创新导师</label>
    </div>
    <form class="layui-form" action="../selectsometeacher" method="post">
      <div class="layui-form-item">
        <div class="layui-input-block text">
            <input  type="text" name="tname" placeholder="姓名" autocomplete="on" class="layui-input">
        </div>
        <div class="layui-input-block text">
            <input  type="text" name="tschool" placeholder="所在学校" autocomplete="on" class="layui-input">
       </div>
       <div class="layui-input-block text">
           <input  type="text" name="tmajor" placeholder="专业领域" autocomplete="on" class="layui-input">
      </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
                <button  class="layui-btn search layui-icon layui-icon-search" lay-submit lay-filter="formDemo"></button>
        </div>
      </div>
    </form>
    <div class="layui-container" > 
        <table id="demo2" lay-filter="demo2">
            <thead>
              <tr>
                    <th lay-data="{field:'name'}">姓名</th>
                    <th lay-data="{field:'experience'}">所在学校</th>
                    <th lay-data="{field:'signs'}">职务</th>
                    <th lay-data="{field:'signss'}">专业领域</th>
                    <th lay-data="{field:'signsss'}">操作</th>
              </tr> 
            </thead>
            <tbody>
              <!-- <tr>
                    <td>林凤凤</td>
                    <td>江苏理工学院</td>
                    <td>西院长</td>
                    <td>人工智能</td>
                    <td><span class="layui-icon layui-icon-reply-fill"></span><span class="layui-icon layui-icon-cellphone-fine"></span></td>
              </tr> -->
            </tbody>
        </table> 
    </div>
</body>
<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../statics/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/teacher.js" type="text/javascript" charset="utf-8"></script>	
</html>
