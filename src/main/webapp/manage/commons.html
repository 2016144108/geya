<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>话题评论</title>
    <link rel="stylesheet" type="text/css" href="../statics/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/commons.css"/>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body style="background-color: white;">
    <div class="head_label" id="head_label">
        <label>创新创业团队</label>
        <label  class="layui-icon layui-icon-right">话题评论</label>
    </div>
    <form class="layui-form" action="../mycom" method="post">
      <div class="layui-form-item">
        <div class="layui-input-block text">
          <input  type="text" name="cid" id="userid" style="display: none;">
            <input  type="text" name="cstate" placeholder="状态" autocomplete="on" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
                <button class="layui-btn search layui-icon layui-icon-search" lay-submit lay-filter="formDemo"></button>
        </div>
      </div>
    </form>
    <div class="layui-container" >  
            <table id="demo2" lay-filter="demo2">
                <thead>
                  <tr>
                        <th lay-data="{field:'name',width:100}">评论人</th>
                        <th lay-data="{field:'experience',width:450}">评论内容</th>
                        <th lay-data="{field:'experiences',width:200}">评论时间</th>
                        <th lay-data="{field:'signs',width:100}">状态</th>
                        <th lay-data="{field:'signsssw',width:214}">操作</th>
                  </tr> 
                </thead>
                <tbody>
                  <!-- <tr>
                        <td>王辉</td>
                        <td>Java中的String变量为什么不可变？Java中的String变量为什么不可变？Java中的String变量为什么不可变？</td>
                        <td>2017-08-24 17:46:21</td>
                        <td>已通过</td>
                        <td><span class="rejust">拒绝</span><span class="layui-icon layui-icon-delete"></span></td>
                  </tr> -->
                </tbody>
            </table> 
    </div>
</body>
<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../statics/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/commons.js" type="text/javascript" charset="utf-8"></script>
</html>
