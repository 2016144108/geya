<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新建团队</title>
    <link rel="stylesheet" type="text/css" href="../statics/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/teamcreate.css"/>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body style="background-color: white;">
    <div class="head_label" id="head_label">
        <label>创新创业团队</label>
        <label  class="layui-icon layui-icon-right">新建团队</label>
    </div>
    <div class="layui-container" >  
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">团队名称</label>
            <div class="layui-input-block">
                <input style="width: 30%;" type="text" id="tname" lay-verify="required"  placeholder="团队名称"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">负责人</label>
            <div class="layui-input-block">
                <input style="display: none;" id="uid" type="text" lay-verify="required">
                <input style="width: 30%;" type="text" id="uname" lay-verify="required"   placeholder="负责人"  class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属领域</label>
               <div style="width: 27%;" class="layui-input-block">
                  <select id="tmajor" lay-verify="required">
                    <!-- <option value=""></option>
                    <option value="0">数字媒体</option>
                    <option value="1">计算机软件</option>
                    <option value="2">计算机服务</option>
                    <option value="3">人工智能</option>
                    <option value="4">计算机视觉</option> -->
                  </select>
            </div>
          </div>
        <div class="layui-form-item">
            <label class="layui-form-label">成立时间</label>
            <div class="layui-input-block">
                <input style="width: 30%;" type="text" class="layui-input" lay-verify="required" value="2020-01-01"  name="title"   id="tdate">
            </div>
        </div>
        <div class="layui-form-item layui-form-text eight">
            <label class="layui-form-label">主图</label>
            <button type="button"  class="layui-btn" id="tpic">
                <i class="layui-icon">&#xe67c;</i>团队图片
            </button>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">团队介绍</label>
            <div class="layui-input-block">
                <textarea style="width: 90%;height:160px;" id="tintro" placeholder="团队相关介绍......" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="submit" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../statics/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/teamcreate.js" type="text/javascript" charset="utf-8"></script>
</html>
