    <link rel="stylesheet" type="text/css" href="../statics/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/science2.css"/>

<body style="background-color: white;">
    <div class="head_label" id="head_label">
        <label>团队技术沙龙</label>
        <label  class="layui-icon layui-icon-right">团队技术沙龙</label>
    </div>
    <form class="layui-form" action="../mysci" method="post">
        <div class="layui-form-item">
          <div class="layui-input-block text">
              <input  type="text" name="sname" placeholder="名称" autocomplete="on" class="layui-input">
              <input  type="text" name="sid" id="userid" style="display: none;">
          </div>
          <div class="layui-input-block text">
              <input  type="text" name="sintro" placeholder="发布者" autocomplete="on" class="layui-input">
         </div>
         <div class="layui-input-block text">
             <input  type="text" name="smajor" placeholder="所属领域" autocomplete="on" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
                  <button class="layui-btn search layui-icon layui-icon-search" lay-submit lay-filter="formDemo"></button>
          </div>
        </div>
      </form>
    <div class="layui-container" >  
            <table id="demo2" lay-filter="demo2">
                <thead>
                  <tr>
                        <th lay-data="{field:'name',width:200}">名称</th>
                        <th lay-data="{field:'experience',width:120}">发布者</th>
                        <th lay-data="{field:'pic',width:100}">主图</th>
                        <th lay-data="{field:'experiences',width:120}">所属领域</th>
                        <th lay-data="{field:'signs',width:120}">热度</th>
                        <th lay-data="{field:'signss',width:200}">创建时间</th>
                        <th lay-data="{field:'signsssw',width:202}">操作</th>
                  </tr> 
                </thead>
                <tbody>

                        <td>讲美的创业故事 </td>

                            </div>
                        </td>
                        <td>富恶化</td>
                        <td>5人</td>
                        <td>2020-02-02 19:38:58</td>

                            <span class="layui-icon layui-icon-delete"></span>

                  </tr> -->

    </div>
