<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创业课程管理</title>
    <link rel="stylesheet" type="text/css" href="../statics/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/lessonmanage.css"/>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body style="background-color: white;">
    <div class="head_label" id="head_label">
        <label>创业课程管理</label>
        <label  class="layui-icon layui-icon-right">创业课程</label>
    </div>
    <div class="layui-container" >  
            <table id="demo2" lay-filter="demo2">
                <thead>
                  <tr>
                        <th lay-data="{field:'name'}">课程名</th>
                        <th lay-data="{field:'experience'}">类型</th>
                        <th lay-data="{field:'experiences'}">讲师</th>
                        <th lay-data="{field:'signs'}">星级</th>
                        <th lay-data="{field:'signss'}">主图</th>
                        <th lay-data="{field:'signsssw'}">简介</th>
                        <th lay-data="{field:'signsssws'}">网址</th>
                        <th lay-data="{field:'signssswsa'}">操作</th>
                  </tr> 
                </thead>
                <tbody>
                <tr>
                        <td>讲美的创业故事 </td>
                        <td>费尔哈</td>
                        <td>富恶化</td>
                        <td>5</td>
                        <td>
                          <div class="picbox" id="picbox">
                            <img src="../img/l1 (3).jpg" alt="">
                          </div>
                        </td>
                        <td>无经济案件都睡觉啊看见奋斗非消防宣传宣传v </td>
                        <td>无经济案件都睡觉啊看见奋斗非消防宣传宣传v </td>
                        <td>
                            <span class="layui-icon layui-icon-edit"></span>
                            <span class="layui-icon layui-icon-delete"></span>
                        </td>
                  </tr>
                </tbody>
            </table> 
    </div>
</body>
<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../statics/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/lessonmanage.js" type="text/javascript" charset="utf-8"></script>
</html>
