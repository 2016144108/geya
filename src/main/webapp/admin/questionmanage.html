<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>技术沙龙管理</title>
    <link rel="stylesheet" type="text/css" href="../statics/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/questionmanage.css"/>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body style="background-color: white;">
    <div class="head_label" id="head_label">
        <label>技术沙龙管理</label>
        <label  class="layui-icon layui-icon-right">沙龙话题</label>
    </div>
    <div class="layui-container" >  
            <table id="demo2" lay-filter="demo2">
                <thead>
                  <tr>
                        <th lay-data="{field:'name',width:240}">话题名</th>
                        <th lay-data="{field:'experience',width:100}">发布者</th>
                        <th lay-data="{field:'experiences',width:200}">发布时间</th>
                        <th lay-data="{field:'signsss',width:302}">内容</th>
                        <th lay-data="{field:'signsssw',width:222}">操作</th>
                  </tr> 
                </thead>
                <tbody>
                  <tr>
                        <td>Java中的String变量为什么不可变？</td>
                        <td>王展鹏</td>
                        <td>2017-08-24 17:46:21</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td><span class="layui-icon layui-icon-delete"></span></td>
                  </tr>
                </tbody>
            </table> 
    </div>
</body>
<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../statics/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/questionmanage.js" type="text/javascript" charset="utf-8"></script>
</html>
